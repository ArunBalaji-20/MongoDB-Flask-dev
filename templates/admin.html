<!-- templates/display_data.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Data from MongoDB</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Data from MongoDB</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Register NO</th>
                <th>From</th>
                <th>To</th>
                <th>Reason</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for document in data %}
                <tr>
                    <td>{{ document.Name|safe }}</td>
                    <td>{{ document['Register Number'] }}</td>
                    <td>{{ document.From }}</td>
                    <td>{{ document.To }}</td>
                    <td>{{ document.Reason|safe }}</td>
                        <td>
                            <span><button id="approval{{ document['Register Number'] }}" onclick="approve('{{ document['Register Number'] }}')">Approve</button></span>
                            <span><button id="reject" onclick="reject('{{ document['Register Number'] }}')">Reject</button></span>
                        </td>
                        
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
<script>
    function approve(registerNumber){
        const approveUrl = `http://127.0.0.1:5000/approve?register_number=${registerNumber}`;
        fetch(approveUrl, {
            method: 'GET', 
            headers: {
                'Content-Type': 'application/json' 
            }
        })
        .then(response => {
            if (response.status === 200) {
             
                alert(`leave Approved for : ${registerNumber}`);
            } else {
                
                alert('Failed to approve.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    function reject(registerNumber) {
        
        const rejectUrl = `http://127.0.0.1:5000/reject?register_number=${registerNumber}`;
        fetch(rejectUrl, {
            method: 'GET', 
            headers: {
                'Content-Type': 'application/json' 
            }
        })
        .then(response => {
            if (response.status === 200) {
               
                alert(`Rejected Register Number: ${registerNumber}`);
            } else {
           
                alert('Failed to reject.');
            }
        })
        .catch(error => {
     
            console.error('Error:', error);
        });
    }
</script>
</html>
